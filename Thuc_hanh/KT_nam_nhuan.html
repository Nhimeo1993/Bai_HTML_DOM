<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT Năm Nhuận</title>
</head>
<body>
    <h1><b>KIỂM TRA NĂM NHUẬN</b></h1>
    <input type="number" id="nam"/>
    <button type="button" onclick="kiemtra()">Kiểm tra</button>
    <div id="hienthi">Hiển thị</div>
    <script>
        function kiemtra() 
        {
            let txtnam = document.getElementById("nam");
            let yeah = parseInt(txtnam.value)
            if (yeah%100===0)
             {
                if (yeah%4==0)
                {
                    document.getElementById("hienthi").innerHTML = "Năm " + yeah + " là năm nhuận";
                }
             }
            else 
            {
                document.getElementById("hienthi").innerHTML = "Năm " + yeah + " không phải là năm nhuận";
            }
        }
    </script>
</body>
</html>
